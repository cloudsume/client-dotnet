name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: Check out source
      uses: actions/checkout@v3
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - name: Build
      run: dotnet build src/Cloudsume.sln
    - name: Run tests
      run: dotnet test --no-build src/Cloudsume.sln
